<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
  <nav class="navbar bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'products:home' %}">
        <img src="{% static 'logo.png' %}" alt="our_logo" width="30" height="24" class="d-inline-block align-text-top">
      </a>
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'products:home' %}">HOME</a>
        <a class="nav-link" href="{% url 'products:ours' %}">OURS</a>
        {% comment %} <a class="nav-link" href="{% url 'products:help' %}">HELP</a> {% endcomment %}
        <a class="nav-link" href="{% url 'products:leftwrap' %}">LEFTWRAP</a>
      </div>
      <!--끝에 쪽으로 몰아넣고 싶어-->
      <div class="justify-content-end">
        <!--로그인 되어있을 경우-->
        {% if user.is_authenticated %}
        <p>{{ user.username}}님</p>
        <a href="{% url 'accounts:profile' user %}">MY PAGE</a>
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Logout">
          </form>
        <!--로그인 안되어있을 경우-->  
        {% else %}
        <a href="{% url 'accounts:login' %}">Login</a>
        <a href="{% url 'accounts:signup' %}">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <!--만약 상점 주인이라면? 이라는 nav bar-->
  <nav class="navbar sticky-bottom bg-light">
    <div class="container-fluid">
      <p>만약 상점 주인이시라면?</p>
      <a class="navbar-brand" href="{% url 'products:product_index' %}">상점상품관리</a>
      <a class="navbar-brand" href="{% url 'products:sale_index' %}">마감임박상품관리</a>
    </div>
  </nav>

  {% block content %}


  {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
