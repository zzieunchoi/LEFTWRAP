{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>{{ user }}님 상점의 상품 관리</h1>
  <br>
  <div class = 'd-grid gap-2 d-md-flex justify-content-md-end'>
  <a href= "{% url 'products:product_create' %}" class = "btn btn-primary" type= "button">추가</a>
  </div>
  <hr>

{% for product in products %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        {% if product.image %}
          <img class="img-fluid rounded-start" src="{{product.image.url}}">
          <br><br>
        {% else %}
      
          <img src = "{% static 'loading.jpg' %}" class="img-fluid rounded-start" alt = "상품이미지준비중">
          <br><br>
        {% endif %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <a href = "{% url 'products:product_detail' product.pk %}">제품명: {{product.name}}</a>
          <p class="card-text">제품가격: {{product.price}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock content %}
