{% extends 'base.html' %}

{% block content %}
<h1>지금 할인중!</h1>
<br>
<div class = 'd-grid gap-2 d-md-flex justify-content-md-end'>
</div>
<hr>

{% for sale in sales %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      {% if sale.image %}
        <img class="img-fluid rounded-start" src="{{sale.image.url}}">
        <br><br>
      {% else %}
    
        <img src = "{% static 'loading.jpg' %}" class="img-fluid rounded-start" alt = "상품이미지준비중">
        <br><br>
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a href = "{% url 'products:sale_detail' sale.pk %}">제품명: {{sale.name}}</p>
        <p class="card-text">제품가격: {{sale.price}}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
