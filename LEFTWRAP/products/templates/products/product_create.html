{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">{{user.name}}님 상점의 상품추가</h1>
  <form action="{% url 'products:product_create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <br><br>
    <input class = 'btn btn-primary'type="submit" value = "추가">
  </form>
  <hr>
  <a class = 'btn btn-info' href="{% url 'products:product_index' %}">돌아가기</a>

{% endblock content %}
